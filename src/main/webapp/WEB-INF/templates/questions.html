<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html lang="zh-CN"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>QA system</title>
    <link href="../../css/bootstrap.css"
          th:href="@{/css/bootstrap.css}"
          rel="stylesheet"
          type="text/css"/>
</head>
<body>
<div th:include="fragments :: navbar"></div>
<div class="container-fluid" style="margin: 0 10px;">
    <div th:include="fragments :: toolbar"></div>
    <div class="row" style="font-size: x-large; border-bottom: 1px solid lightgray;">
        Top Questions
    </div>
    <div class="row">
        <div class="col-md-10" th:each="question : ${questions}" th:object="${question}">
            <div class="row" style="margin-top: 5px; padding-bottom: 10px; border-bottom: 1px solid lightgray;">
                <div class="col-lg-3 text-center">
                    <div class="row">
                        <div class="col-md-4">
                            <div class="row">
                                <span style="font-size: x-large" th:text="*{voteCount}">0</span>
                            </div>
                            <div class="row">
                                votes
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="row">
                                <span style="font-size: x-large" th:text="*{answerCount}">0</span>
                            </div>
                            <div class="row">answers</div>
                        </div>
                        <div class="col-md-4">
                            <div class="row">
                                <span style="font-size: x-large" th:text="*{viewCount}">0</span>
                            </div>
                            <div class="row">views</div>
                        </div>
                    </div>
                </div>
                <div class="col-md-9">
                    <div class="row">
                        <span class="lead">
                            <a href="#" th:href="@{/question/{id}(id=*{id})}"
                               style="text-decoration: none;" th:text="*{title}">Question Title Here!</a>
                        </span>
                    </div>
                    <div class="row" style="margin-top: 10px;">
                        <div class="col-md-8">
                            <div class="row">
                                <span style="background-color: #e4edf4; color: #3e6d8e; padding: 5px;" th:each="tag : *{tags}"
                                      th:text="${tag.name}">angularjs</span>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="row">
                                <span class="pull-right">ask <span th:text="*{{whenCreated}}">1m ago</span> by <span
                                        th:text="*{whoCreated.name}">user</span></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-2"></div>
    </div>
</div>
</body>
</html>
